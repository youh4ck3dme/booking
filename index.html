<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#6366f1" />
    <meta
      name="description"
      content="Moderný booking systém pre firmy a zamestnancov"
    />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/apple-icon-180.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="196x196"
      href="/icons/favicon-196.png"
    />

    <!-- Open Graph / SEO -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="BookFlow Pro - Moderný booking systém" />
    <meta
      property="og:description"
      content="Rezervujte si termín online rýchlo a jednoducho. Profesionálne služby pre vás."
    />
    <meta property="og:image" content="/icons/manifest-icon-512.maskable.png" />
    <meta property="og:url" content="https://bookflow-pro.vercel.app/" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BookFlow Pro" />
    <meta
      name="twitter:description"
      content="Moderný booking systém pre firmy a zamestnancov"
    />
    <meta
      name="twitter:image"
      content="/icons/manifest-icon-512.maskable.png"
    />

    <!-- PWA Capable Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="BookFlow" />

    <!-- Apple Splash Screens -->
    <link
      rel="apple-touch-startup-image"
      href="/icons/apple-splash-2048-2732.png"
      media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/icons/apple-splash-1668-2388.png"
      media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/icons/apple-splash-1536-2048.png"
      media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/icons/apple-splash-1125-2436.png"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/icons/apple-splash-1242-2688.png"
      media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/icons/apple-splash-828-1792.png"
      media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />

    <title>BookFlow Pro - Moderný booking systém</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
